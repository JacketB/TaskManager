<h2 mat-dialog-title>Создать задачу</h2>
<form [formGroup]="taskForm" class="form-container">
  <mat-form-field>
    <mat-label>Название</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Описание</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Дата завершения</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dueDate" (dateChange)="onDateChange($event)">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Приоритет</mat-label>
    <mat-select formControlName="priority">
      <mat-option value="Low">Низкий</mat-option>
      <mat-option value="Medium">Средний</mat-option>
      <mat-option value="High">Высокий</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Исполнитель</mat-label>
    <mat-select formControlName="userId">
      <mat-option *ngFor="let user of users" [value]="user.id">
        {{ user.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Отмена</button>
    <button mat-button (click)="createTask()" [disabled]="taskForm.invalid">Создать</button>
  </div>
</form>
