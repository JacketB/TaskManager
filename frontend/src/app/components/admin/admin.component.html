<div class="container flex-between">
  <h1>ВСЕ ПОЛЬЗОВАТЕЛИ</h1>
  <button mat-raised-button color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
    <span>добавить пользователя</span>
  </button>
</div>

<div class="container">
  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{user.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Логин</th>
      <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Роль</th>
      <td mat-cell *matCellDef="let user">{{user.role}}</td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="primary" (click)="editUser(user)">
          <mat-icon>update</mat-icon>
          <span>обновить</span>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="warn" (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
          <span>удалить</span>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
